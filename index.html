<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio - G2</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="container">
    <div class="header">
      <span>Cadastro De CPF e CNPJ</span>
      <button onclick="openModal()" id="new">Adicionar</button>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>CPF / CNPJ</th>
            <th>Tipo</th>
            <th class="acao">Editar</th>
            <th class="acao">Excluir</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form>
          <div class="btnAlternar">
            <button type="button" id="trocarBtn">Trocar para CPF</button>
            <label for="identificador">CNPJ/CPF:</label>
            <input type="number" id="identificador" placeholder="Digite o CNPJ (14 nÃºmeros)">
          </div>

          <button id="btnSalvar">Salvar</button>
        </form>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
