<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio - G2</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/463629f7c6.js" crossorigin="anonymous"></script>

</head>

<body>
  <div class="acessibilidades"> 
    <span class="material-symbols-outlined" id="darkModeBtn" onclick="toggleDarkMode()" ><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Zm0-80q88 0 158-48.5T740-375q-20 5-40 8t-40 3q-123 0-209.5-86.5T364-660q0-20 3-40t8-40q-78 32-126.5 102T200-480q0 116 82 198t198 82Zm-10-270Z"/></svg></span>
  </div>
  <div class="container-geral">
  <div class="container">
    <div class="header">
      <span>Cadastro De CPF e CNPJ</span>
      <button onclick="openModal()" id="new">Adicionar</button>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>CPF / CNPJ</th>
            <th>Tipo</th>
            <th class="acao">Editar</th>
            <th class="acao">Excluir</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form>
          <div class="btnAlternar">
            <button type="button" id="trocarBtn">Trocar para CPF</button>
            <label for="identificador" id="t-txt">CPF:</label>
            <input type="number" id="identificador" placeholder="" pattern="\d*">
          </div>

          <button id="btnSalvar">Salvar</button>
        </form>
      </div>
    </div>
  </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
