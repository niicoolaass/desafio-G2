</div>
  <div class="container-geral">
  <div class="container">
    <div class="header">
      <span>Cadastro De CPF e CNPJ</span>
      <button onclick="openModal()" id="new">Adicionar</button>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>CPF / CNPJ</th>
            <th>Tipo</th>
            <th class="acao">Editar</th>
            <th class="acao">Excluir</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form>
          <div class="btnAlternar">
            <button type="button" id="trocarBtn">Trocar para CPF</button>
            <label for="identificador" id="t-txt">CPF:</label>
            <input type="number" id="identificador" placeholder="" pattern="\d*">
          </div>

          <button id="btnSalvar">Salvar</button>
        </form>
      </div>
    </div>
  </div>
  </div>
  <script src="script.js"></script>
